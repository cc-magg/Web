<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="static_files/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-warning">
    <a class="navbar-grand mx-auto" href="/">Home</a>
  </nav>
  <div class="container">
    <div class="col-md-6 mt-4">
      <div class="card">
        <div class="card-header">
          <g4>let's chat</g4>
          <button id="moreMessages" type="button" style="float: right;" class="btn btn-primary">See more messages</button>
        </div>
        <div id="chat" class="card-body"></div>
        <form id="message-form" class="card-footer">
          <div class="input-group">
            <input type="text" id="message" class="form-control">
            <div class="input-group-append">
              <input type="submit" class="btn btn-warning">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div>
    <div id="usersList" class="bg-primary">
    </div>
  </div>
  <div>
    <div id="roomsList" class="bg-primary">
    </div>
  </div>

  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js" charset="utf-8"></script>
  <script src="/chat_moderator/static_files2/js/main_chat_moderator.js" charset="utf-8"></script>
</body>
</html>
